# Medium model configuration for workshop exercises
# Requires single GPU (8GB+ VRAM recommended)

model:
  vocab_size: 16000
  d_model: 512
  n_heads: 8
  n_layers: 6
  d_ff: 2048
  max_seq_len: 1024
  dropout: 0.1
  layer_norm_eps: 1.0e-6
  tie_weights: true

training:
  batch_size: 16
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_steps: 500
  max_steps: 50000
  gradient_clip: 1.0
  log_interval: 100
  eval_interval: 1000
  save_interval: 5000

data:
  seq_length: 1024
  train_split: 0.95
  num_workers: 4
  pin_memory: true
